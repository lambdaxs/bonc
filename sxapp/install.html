<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GitHub &amp; BitBucket HTML Preview</title>
	<style>
*{ margin:0; padding: 0;font-family: 'microsoft yahei'; }
.noticeWarp {  padding-top:45px; }
.noticeHead{  position:fixed; left:0; top:0; height: 45px;  width: 100%; line-height: 45px;  font-size: 22px; text-shadow: 1px 1px 1px #666; box-shadow: 2px 0 3px #ccc;  color:#fff; text-align: center; border-top:1px solid #446e9b; border-bottom: 1px solid #446e9b; background-image:-webkit-linear-gradient(to top, #6eacd5, #497cb0);  background-image:linear-gradient(to top,#6eacd5,#497cb0);}
.noticeCon { padding: 8px;}
.noticeCon strong { font-size: 14px; color:#999; font-weight: normal;}
.noticeCon fieldset {  border: 1px solid #cdcdcd; border-radius:6px; margin-top:12px; padding:6px; font-size: 14px; color: #333; line-height:1.8; background-image:-webkit-linear-gradient(to top, #f1f1f1, #ffffff);  background-image:linear-gradient(to top,#f1f1f1,#ffffff);}
.noticeCon fieldset legend {margin-left:1px; color: #fff; padding:3px 12px; line-height: 1; font-size: 14px; background: #333; border-radius:16px;}
.noticeCon fieldset:last-child legend { background: #333;}
.noticeCon fieldset em { display: inline-block;  background: #eee; color: #333; border: 1px solid #ddd; float: left; width:16px; height:16px; border-radius: 100%; font-size: 12px; text-align: center; line-height:16px; font-style: normal; margin:2px 4px 0 0;}
.noticeCon fieldset a { display: block; color: #fff; text-decoration: none; color: #fff; padding: 6px; border-radius:6px; margin: 2px 0 12px 0; text-align: center;box-shadow: 1px 1px 3px #ccc;}
.noticeCon fieldset .btnLink-1 {background: #c00; border: 1px solid #b30000; }
.noticeCon fieldset .btnLink-2 {background: #fc810b; border:1px solid #e37209; }
.noticeCon fieldset .btnLink-3 {background: #6eacd5; border:1px solid #6298bd; }
.noticeCon fieldset span { font-size: 12px;}
.noticeCon fieldset span strong { color: #6eacd5; font-weight: bold;text-shadow: 1px 1px 0 #fff;}
.noticeCon fieldset span strong.black { color: #000; font-size:14px;}

</style>
  </head>
  <body class="noticeWarp">
    <div class="noticeHead">决策参考</div>
    <div class="noticeCon">
        <strong>安装说明：请使用Safari 浏览器打开此页面，按照顺序执行下面步骤1、2</strong>
        <fieldset>
            <legend>苹果手机</legend>
            <p>
               <em>1</em> 请点击以下链接完成iOS版决策参考的安装
               <a class="btnLink-2" href="itms-services://?action=download-manifest&amp;url=https://raw.githubusercontent.com/CoderAndCat/newSaveProject/master/install.plist">iOS版数据监控</a>
                <span><strong class="black"> 注意：</strong>因为该APP为企业级APP，并非APP stroe 上线APP，需要先设置信任，程序才能正常运行。
               位置是: <strong>设置-&gt;通用-&gt; 描述文件与设备管理-&gt;</strong>选择 <strong>Beijing Dongfang Guoxin...</strong>，点击"<strong>信认...</strong>"字样确任。</span>
            </p>
        </fieldset>        
    </div>
  <script src="//htmlpreview.github.io/htmlpreview.min.js"></script><script>HTMLPreview.replaceAssets();</script>
</body>
</html>
